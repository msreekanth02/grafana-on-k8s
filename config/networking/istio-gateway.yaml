# PeerAuthentication to enforce mTLS within the mesh
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: grafana-mtls
  namespace: grafana-system
spec:
  mtls:
    mode: PERMISSIVE
---
# Authorization Policy for Grafana
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: grafana-authz
  namespace: grafana-system
spec:
  selector:
    matchLabels:
      app: grafana
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["istio-system", "grafana-system", "monitoring"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
            paths: ["/*"]
