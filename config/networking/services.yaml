---
# NodePort service for permanent access via Kind port mapping
# Access Grafana at http://localhost:3030 (mapped from nodePort 30000)
apiVersion: v1
kind: Service
metadata:
  name: grafana-nodeport
  namespace: grafana-system
  labels:
    app: grafana
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: grafana-instance
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30000
      protocol: TCP
---
# Headless service for StatefulSet communication
apiVersion: v1
kind: Service
metadata:
  name: grafana-headless
  namespace: grafana-system
  labels:
    app: grafana
spec:
  clusterIP: None
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
